<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    Arithmetic Calculator : <br><br>
    <input type="number" id="a" /> ?
    <input type="number" id="b" /> =
    <input id="c" />
    <br><br>
    <button onclick="out(add)">add</button>
    <button onclick="out(subtract)">subtract</button>
    <button onclick="out(divide)">divide</button>
    <button onclick="out(multiply)">multiply</button>
    
    <!-- remainder of a/b -->
    <button onclick="out(mod)">mod</button>
    
    <br><br> in the repl console below, try typing add(3,5)
    <script src="script.js"></script>
  </body>
</html>
